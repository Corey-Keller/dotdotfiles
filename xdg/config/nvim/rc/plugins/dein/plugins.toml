# ============================================================
# Fuzzy Finder #{{{
# ============================================================
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# fzf
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
[[plugins]]
repo = 'junegunn/fzf'
if = '''g:UserConfig.Finder ==? 'fzf' '''
path = '$GHDIR/junegunn/fzf'
hook_post_update = './install --all'

# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# LeaderF
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# Navigate marks
[[plugins]]
repo = 'yggdroot/leaderf-marks'
depends = 'leaderf'
if = '''dein#tap('leaderf')'''
#}}}

